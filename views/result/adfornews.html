{% extends "base.html" %}

{% block content %}
  {% set searchParam = 'ccode='+ccode %}

  <div class="top-line">
  </div>

  <p class="top-title">{{topTitle}}</p>

  <div class="head-article">
    <a href="{{headArticle.url|addSearchParam(searchParam)}}" target="_blank">
      <img src="{{headArticle.pic}}" >
      <p>
        {{headArticle.title}}
      </p>
    </a>
  </div>

  <div class="article-list">

    {% for article in articleList %}
    <div class="article">
      <p class="tag">{{article.tag}}</p>
      <p class="title">
        <a href="{{article.url|addSearchParam(searchParam)}}" target="_blank">{{article.title}}</a> 
      </p>
    </div>
    {% endfor %}
  </div>

  <div class="payinfo">
    <p>{{productDesc.extraWord}}</p>
    <div><a href="{{ productDesc.buttonUrl|addSearchParam(searchParam) }}" target="_blank">{{productDesc.buttonWord}}&nbsp;&nbsp;&nbsp;</a></div>
  </div>
{% endblock %}
